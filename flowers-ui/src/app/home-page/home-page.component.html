<div class="buttons-section">
<div class="row" >
  <div class="col s2"></div>
  <div class="col s8">
    <div class="row">
      <div *ngFor="let mi of menu;let i=index">
        <div class="col" [ngClass]="{'s12':menu.length == 1, 's6':menu.length==2,'s4': menu.length > 2}" [ngStyle]="{'padding-right':(i + 1)%3 == 0 && menu.length > 2 || (i + 1)%2 == 0 && menu.length == 2 ? '0' : '10px'}">
            <div class="card clickable hoverable" (click)="goTo(mi.routerLink)"
            [id]="mi.labelCode + '-button'">
              <div class="card-content">
                <div class="home-page-menu-icon-block" >
                  <div class="row valign-wrapper">
                    <div class="col" [ngClass]="{'s1':menu.length == 1, 's2':menu.length==2,'s3': menu.length > 2}">
                      <img class="home-page-menu-icon" [src]="mi.iconPath"/>
                    </div>
                    <div class="col" [ngClass]="{'s11':menu.length == 1, 's10':menu.length==2,'s9': menu.length > 2}" >
                      <span class="header-group"><a>{{ mi.labelCode | translate }}</a></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col s2"></div>
</div>
</div>
